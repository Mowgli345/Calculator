<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>JS Calculator</title>
</head>
<body>

<div class="main">
<div class="display">

</div>

<div class="calculator">
    <div class="row">
        <div class="button numBtn">7</div>
        <div class="button numBtn">8</div>
        <div class="button numBtn">9</div>
        <div class="button">/</div>
    </div>
    <div class="row">
        <div class="button numBtn">4</div>
        <div class="button numBtn">5</div>
        <div class="button numBtn">6</div>
        <div class="button">x</div>
    </div>
    <div class="row">
        <div class="button numBtn">1</div>
        <div class="button numBtn">2</div>
        <div class="button numBtn">3</div>
        <div class="button">-</div>
    </div>
    <div class="row">
        <div class="button">0</div>
        <div class="button">.</div>
        <div class="button">+</div>
        <div class="button">-></div>
    </div>
    <div class="row">
        <div class="button">=</div>
        <div class="button">+/-</div>
        <div class="button clear">Clear</div>
    </div>
</div>

</div>















    <script src="scripts.js"></script>
</body>
</html>
