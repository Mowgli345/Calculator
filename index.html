<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS Calculator</title>
</head>
<body>

<div class="main">
<div id="display">

</div>

<div class="calculator">
    <div class="row">
        <div class="button calcBtn numBtn btn-seven">7</div>
        <div class="button calcBtn numBtn btn-eight">8</div>
        <div class="button calcBtn numBtn btn-nine">9</div>
        <div class="button calcBtn opBtn" id="btn-divide">&#247;</div>
    </div>
    <div class="row">
        <div class="button calcBtn numBtn btn-four">4</div>
        <div class="button calcBtn numBtn btn-five">5</div>
        <div class="button calcBtn numBtn btn-six">6</div>
        <div class="button calcBtn opBtn" id="btn-multiply">x</div>
    </div>
    <div class="row">
        <div class="button calcBtn numBtn btn-one">1</div>
        <div class="button calcBtn numBtn btn-two">2</div>
        <div class="button calcBtn numBtn btn-three">3</div>
        <div class="button calcBtn opBtn" id="btn-subtract">-</div>
    </div>
    <div class="row">
        <div class="button calcBtn numBtn btn-zero">0</div>
        <div class="button numBtn" id="btn-decimal">.</div>
        <div class="button" id="btn-del">&#10142;</div>
        <div class="button calcBtn opBtn" id="btn-add">+</div>

    </div>
    <div class="row">
        <div class="button" id="btn-equal">=</div>
        <div class="button" id="btn-neg">+/-</div>
        <div class="button" id="clear">Clear</div>
    </div>
</div>

</div>
<script src="scripts.js"></script>
</body>
</html>
